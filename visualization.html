<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>visualisation of data </title>
</head>

<body>
    <h1>Data Visualisation (Programming languages)</h1>


    <div>
        <svg id='svg6'/>
    </div>

    //<div id="commit"></div>

    //<script src="commit.json"></script>
    <script src="languages.json"></script>

    <script type="text/javascript" src='https://d3js.org/d3.v5.min.js'></script>


    <script type="text/javascript">Â 

    const datas = language_data;
    var JavaScript;
    var TSQL;
    var HTML;
    var CSS;
    var Shell;
    var Python;
    var Dockerfile;

    for ( var i = 0; i < datas.length ; i++){
                if(datas[i].language == "JavaScript"){
                    JavaScript=datas[i].value;
                }else if(datas[i].language == "TSQL"){
                    TSQL=datas[i].value;

                }else if(datas[i].language == "HTML"){
                    HTML=datas[i].value;
                }else if(datas[i].language == "CSS"){
                    CSS=datas[i].value;
                }else if(datas[i].language == "Shell"){
                    Shell=datas[i].value;
                }else if(datas[i].language =="Python"){
                    Python=datas[i].value;
                }else{
                    Dockerfile=datas[i].value;
                }
    }

const oriData = [
      { 'x': 'JavaScript', 'y': JavaScript },
      { 'x': 'TSQL', 'y': TSQL },
      { 'x': 'HTML', 'y': HTML },
      { 'x': 'CSS', 'y': CSS },
      { 'x': 'Shell', 'y': Shell },
      { 'x': 'Python', 'y': Python },
      { 'x': 'Dockerfile', 'y': Dockerfile}
    ];
    const [width, height] = [1500, 1000];

    let svg = d3.select('#svg6')
      .attr('width', width)
      .attr('height', height)

    let g = svg.append('g')
      .attr('transform', 'translate( 140, 40 )')

    let radius = Math.min(width, height) * 0.8 / 2

    let arc = d3.arc()
      .innerRadius(70)
      // .outerRadius(radius)
      .cornerRadius(10)

    let pointStart = d3.arc()
      .innerRadius(radius)
      .outerRadius(radius)
    let pointEnd = d3.arc()
      .innerRadius(radius + 20)
      .outerRadius(radius + 20)

    let drawData = d3
      .pie()
      .value(function(d) {
        return d.y
      })
      .sort(null)
      .sortValues(null)
      .startAngle(0)
      .endAngle(Math.PI * 2)
      .padAngle(0.05)(oriData)
    console.log(drawData)

    let colorScale = d3
      .scaleOrdinal()
      .domain(d3.range(0, oriData.length))
      .range(d3.schemeSet1);
    g.append('g')
      .attr('transform', 'translate( ' + radius + ', ' + radius + ' )')
      .attr('stroke', 'steelblue')
      .attr('stroke-width', 1)
      .selectAll('path')
      .data(drawData)
      .enter()
      .append('path')
      .attr('fill', function(d) {
        return colorScale(d.index)
      })
      .attr('d', function(d) {
        d.outerRadius = radius;
        return arc(d)
      })
      .on('mouseover', arcTween(radius + 20, 0))
      .on('mouseout', arcTween(radius, 150))
      .transition()
      .duration(2000)
      .attrTween('d', function (d) {
        let fn = d3.interpolate({
          endAngle: d.startAngle
        }, d)
        return function(t) {
          return arc(fn(t))
        }
      })

    function arcTween(outerRadius, delay) {
      return function() {
        d3.select(this)
          .transition()
          .delay(delay)
          .attrTween('d', function(d) {
            let i = d3.interpolate(d.outerRadius, outerRadius)
            return function(t) {
              d.outerRadius = i(t)
              return arc(d)
            }
          })
      }
    }

    let sum = d3.sum(oriData, d => d.y);

    let legend = g.append('g')
      .attr('transform', 'translate( ' + radius * 2.5 + ', 0 )')
      .selectAll('g')
      .data(drawData)
      .enter()
      .append('g')
      .attr('transform', function(d, i) {
        return 'translate(0,' + i * 20 + ')'
      });

    legend
      .append('rect')
      .attr('width', 27)
      .attr('height', 18)
      .attr('fill', function(d) {
        return colorScale(d.index)
      });
    legend
      .append('text')
      .text(function(d) {
        return d.data.x
      })
      .style('font-size', 10)
      .attr('y', '1em')
      .attr('x', '3em')
      .attr('dy', 3)

    g.append('g')
      .attr('transform', 'translate( ' + radius + ', ' + radius + ' )')
      .selectAll('path')
      .data(drawData)
      .enter()
      .append('path')
      .attr('d',
        d3
          .linkHorizontal()
          .source(function(d) {
            return pointStart.centroid(d)
          })
          .target(function(d) {
            return pointEnd.centroid(d)
          })
      )
      .style('stroke', '#999')
      .style('stroke-width', 1)
      .attr('fill', 'none')

    g.append('g')
      .attr('transform', 'translate( ' + radius + ', ' + radius + ' )')
      .selectAll('path')
      .data(drawData)
      .enter()
      .append('text')
      .text(function(d) {
        return d.data.x+ ' (' + (d.data.y / sum * 100).toFixed(2) + '%)'
      })
      .attr('x', function(d) {
        return pointEnd.centroid(d)[0]
      })
      .attr('y', function(d) {
        return pointEnd.centroid(d)[1]
      })
      .style('font-size', 20)
      .attr('text-anchor', function(d) {
        if (d.startAngle > Math.PI) {
          return 'end'
        }
      })
      .attr('dominant-baseline', function(d) {
        if (d.index === 4) {
          return 'hanging'
        }
      })

  </script>

</body>

</html>
